name: Build WaffleCopyPRO on Windows

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2019

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version:	    5.15.2
          host:		    windows
          target: 	    desktop
          arch:      	win64_msvc2019_64
          dir:          ${{ runner.temp }}
          setup-python: false
          
      - name: Install Vcpkg dependencies
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgJsonGlob: 'waffleCopyPRO-Universal/vcpkg.json'
          runVcpkgInstall: true




      - name: Build Project
        run: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          cd waffleCopyPRO-Universal
          
          REM Build libopenmpt from source
          mkdir libopenmpt_source
          powershell -command "Invoke-WebRequest -Uri 'https://lib.openmpt.org/files/libopenmpt/src/libopenmpt-0.8.4+release.msvc.zip' -OutFile 'libopenmpt_source.zip'"
          powershell -command "Expand-Archive -Path 'libopenmpt_source.zip' -DestinationPath 'libopenmpt_source' -Force"
          del libopenmpt_source.zip
          
          REM Navigate to libopenmpt build directory and build
          cd libopenmpt_source/libopenmpt-0.8.4+release.msvc/build/vs2019win7
          msbuild OpenMPT.sln /p:Configuration=Release /p:Platform=x64
          cd ..\..\..\..\..
          
          REM Copy built libopenmpt files to libopenmpt_manual
          REM Assuming output is in libopenmpt_source/libopenmpt-0.8.4+release.msvc/bin/Release/x64/
          mkdir libopenmpt_manual/libopenmpt-0.8.4+release.msvc/include
          mkdir libopenmpt_manual/libopenmpt-0.8.4+release.msvc/lib
          
          copy libopenmpt_source/libopenmpt-0.8.4+release.msvc/libopenmpt/libopenmpt.h libopenmpt_manual/libopenmpt-0.8.4+release.msvc/include/
          copy libopenmpt_source/libopenmpt-0.8.4+release.msvc/libopenmpt/libopenmpt_ext.h libopenmpt_manual/libopenmpt-0.8.4+release.msvc/include/
          copy libopenmpt_source/libopenmpt-0.8.4+release.msvc/libopenmpt/libopenmpt_stream_callbacks_buffer.h libopenmpt_manual/libopenmpt-0.8.4+release.msvc/include/
          copy libopenmpt_source/libopenmpt-0.8.4+release.msvc/libopenmpt/libopenmpt_stream_callbacks_fd.h libopenmpt_manual/libopenmpt-0.8.4+release.msvc/include/
          copy libopenmpt_source/libopenmpt-0.8.4+release.msvc/libopenmpt/libopenmpt_version.h libopenmpt_manual/libopenmpt-0.8.4+release.msvc/include/
          
          copy libopenmpt_source/libopenmpt-0.8.4+release.msvc/bin/Release/x64/libopenmpt.lib libopenmpt_manual/libopenmpt-0.8.4+release.msvc/lib/
          copy libopenmpt_source/libopenmpt-0.8.4+release.msvc/bin/Release/x64/libopenmpt.dll libopenmpt_manual/libopenmpt-0.8.4+release.msvc/lib/
          
          qmake -tp vc waffleCopyPRO-Universal.pro "QMAKE_CXXFLAGS+=-I$(VCPKG_ROOT)\installed\x64-windows\include -Ilibopenmpt_manual/libopenmpt-0.8.4+release.msvc/include" "LIBS+=-L$(VCPKG_ROOT)\installed\x64-windows\lib -Llibopenmpt_manual/libopenmpt-0.8.4+release.msvc/lib"
          msbuild waffleCopyPRO-Universal.vcxproj /p:Configuration=Release
        shell: cmd

      - name: Deploy and Package
        run: |
          $RELEASE_DIR = "waffleCopyPRO-Universal/release"
          & "${{ env.Qt5_Dir }}\bin\windeployqt.exe" --force --no-translations --no-compiler-runtime --dir $RELEASE_DIR "$RELEASE_DIR\waffleCopyPRO-Universal.exe"
          Copy-Item -Path "waffleCopyPRO-Universal/fonts" -Destination $RELEASE_DIR -Recurse
          Copy-Item -Path "waffleCopyPRO-Universal/WaffleUI" -Destination $RELEASE_DIR -Recurse
          Push-Location $RELEASE_DIR
          Compress-Archive -Path * -DestinationPath "../waffleCopyPRO-Universal-Windows.zip"
          Pop-Location
        shell: pwsh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: waffleCopyPRO-Universal-Windows
          path: waffleCopyPRO-Universal/waffleCopyPRO-Universal-Windows.zip

      - name: Upload Release Asset
        if: github.event_name == 'release' && github.event.action == 'published'
        uses: softprops/action-gh-release@v1
        with:
          files: waffleCopyPRO-Universal/waffleCopyPRO-Universal-Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
