name: Build WaffleCopyPRO on Windows

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-2019

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version:	    5.15.2
          host:		    windows
          target: 	    desktop
          arch:      	win64_msvc2019_64
          dir:          ${{ runner.temp }}
          setup-python: false

      - name: Install vcpkg
        shell: cmd
        run: |
          git clone --branch 2025.12.12 https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat

      - name: Install libmikmod (vcpkg)
        shell: cmd
        run: |
          .\vcpkg\vcpkg install libmikmod:x64-windows

      - name: Build Project
        shell: cmd
        env:
          VCPKG_ROOT: ${{ github.workspace }}\vcpkg
        run: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          cd waffleCopyPRO-Universal
          qmake -tp vc waffleCopyPRO-Universal.pro
          msbuild waffleCopyPRO-Universal.vcxproj /p:Configuration=Release

      - name: Deploy and Package
        run: |
          $ROOT = "${{ github.workspace }}"
          $RELEASE_DIR = "waffleCopyPRO-Universal/release"
          & "${{ env.Qt5_Dir }}\bin\windeployqt.exe" `
          --force `
          --no-translations `
          --no-compiler-runtime `
          --dir $RELEASE_DIR `
          "$RELEASE_DIR\waffleCopyPRO-Universal.exe"
          
          $VCPKG_BIN = "$ROOT\vcpkg\installed\x64-windows\bin"
          if (Test-Path $VCPKG_BIN) {
              Copy-Item "$VCPKG_BIN\*.dll" $RELEASE_DIR -Force
          }
          
          $MSVC_REDIST = Get-ChildItem `
            "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Redist\MSVC" `
            -Directory | Sort-Object Name -Descending | Select-Object -First 1
          if ($MSVC_REDIST) {
              $CRT_PATH = Join-Path $MSVC_REDIST.FullName "x64\Microsoft.VC142.CRT"
              if (Test-Path $CRT_PATH) {
                  Copy-Item "$CRT_PATH\*.dll" $RELEASE_DIR -Force
              }
          }
          
          Copy-Item -Path "waffleCopyPRO-Universal/fonts" -Destination $RELEASE_DIR -Recurse
          Copy-Item -Path "waffleCopyPRO-Universal/WaffleUI" -Destination $RELEASE_DIR -Recurse
          Push-Location $RELEASE_DIR
          Compress-Archive -Path * -DestinationPath "../waffleCopyPRO-Universal-Windows.zip"
          Pop-Location
        shell: pwsh

      - name: Install NSIS
        shell: cmd
        run: choco install nsis -y

      - name: Create NSIS installer script and build
        shell: pwsh
        run: |
          $NSIS_SCRIPT = "waffleCopyPRO-Universal/installer.nsi"
          $script = @'
!define APPNAME "waffleCopyPRO Universal"
!define APP_EXE "waffleCopyPRO-Universal.exe"
OutFile "waffleCopyPRO-Universal-Installer.exe"
; Default to per-user install directory to allow installation without admin privileges.
InstallDir "$LOCALAPPDATA\\${APPNAME}"
; Use user execution level so per-user installs do not require elevation.
RequestExecutionLevel user
Page directory
Page instfiles
Section "Install"
  SetOutPath "$INSTDIR"
  File /r "waffleCopyPRO-Universal\\release\\*.*"
  CreateDirectory "$SMPROGRAMS\\${APPNAME}"
  CreateShortCut "$SMPROGRAMS\\${APPNAME}\\${APPNAME}.lnk" "$INSTDIR\\${APP_EXE}" "" "$INSTDIR\\${APP_EXE}" 0
  CreateShortCut "$DESKTOP\\${APPNAME}.lnk" "$INSTDIR\\${APP_EXE}" "" "$INSTDIR\\${APP_EXE}" 0
  WriteUninstaller "$INSTDIR\\Uninstall.exe"
SectionEnd

Section "Uninstall"
  Delete "$DESKTOP\\${APPNAME}.lnk"
  Delete "$SMPROGRAMS\\${APPNAME}\\${APPNAME}.lnk"
  Delete "$INSTDIR\\${APP_EXE}"
  Delete "$INSTDIR\\Uninstall.exe"
  RMDir /r "$INSTDIR"
SectionEnd
'@
          $script | Out-File -FilePath $NSIS_SCRIPT -Encoding UTF8
          & "C:\Program Files (x86)\NSIS\makensis.exe" $NSIS_SCRIPT
          Move-Item "waffleCopyPRO-Universal-Installer.exe" "waffleCopyPRO-Universal-Windows-Installer.exe"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: waffleCopyPRO-Universal-Windows
          path: |
            waffleCopyPRO-Universal/release/
            waffleCopyPRO-Universal-Windows-Installer.exe

      - name: Create Release and Upload Asset
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            waffleCopyPRO-Universal/waffleCopyPRO-Universal-Windows.zip
            waffleCopyPRO-Universal-Windows-Installer.exe
          draft: false
          prerelease: false

