name: Build WaffleCopyPRO on macOS

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '5.15.2'
        arch: 'clang_64'

    - name: Build waffleCopyPRO-Universal
      run: |
        cd waffleCopyPRO-Universal
        qmake
        make

    - name: Package Application
      run: |
        cd waffleCopyPRO-Universal
        macdeployqt waffleCopyPRO-Universal.app

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: waffleCopyPRO-Universal-macOS
        path: waffleCopyPRO-Universal/waffleCopyPRO-Universal.app
